<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        /* Style for the larger container */
        .outer-container {
            width: 100%%;
            height: 100vh; /* 100% viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./bg.png'); /* Specify the path to your background image */
            background-size: cover; /* Scale the image to cover the container */
            background-position: center; /* Center the image within the container */
            background-repeat: no-repeat; /* Prevent image from repeating */
        }

        /* Style for the centered container */
        .centered-container {
            width: 100vh;
            height: 100vh;
        }
    </style>
</head>
<body class="p-0 m-0 bg-dark-subtle">
  <div class="outer-container" style="background-image: url(img src="");">
        <div class="centered-container bg-dark-subtle">
            <h1 class="text-center mt-4" style="font-size: 2rem; color: #007BFF; text-transform: uppercase; font-weight: bold;">Expense Tracker</h1>
            <!-- Example Code -->
            <form method="POST" action="/register">
            <div class="row">
                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                            <input type="text" class="form-control" id="Amount" name="Amount" placeholder="0" />
                            <label for="floatingInputGrid">Expense Amount</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                            <select class="form-select" id="Category" name="Category">
                                <option value="" disabled selected>Select Category</option>
                                <option value="food">Food</option>
                                <option value="transportation">Transportation</option>
                                <option value="housing">Housing</option>
                                <option value="entertainment">Entertainment</option>
                                <option value="other">Other</option>
                            </select>
                            <label for="floatingSelectGrid">Expense Category</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="row g-2">
                    <div class="col-md">
                        <div class="form-floating shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                            <input type="text" class="form-control" id="Description" name="Description" placeholder="Expense Description" />
                            <label for="floatingInputGrid">Expense Description</label>
                        </div>
                    </div>
                    <div class="col-md">
                        <div class="form-floating shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                            <input type="text" class="form-control" id="Gateway" name="Gateway" placeholder="Expense Gateway" />
                            <label for="floatingInputGrid">Expense Gateway</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <label for="expense-date">Expense Date:</label>
                    <input type="date" class="form-control" id="expense-date" name="expense-date" required>
                </div>
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn btn-primary">Add Expense</button>
          </div>
        </form>
            <!-- End Example Code -->
        </div>
    </div>
</body>
</html>
